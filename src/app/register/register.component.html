<div class="jumbtron">
    <h4 class="display-4 text-center">User Register</h4>
        <form #from="ngForm" autocomplete="off" *ngIf="service.formData">
        <div class="form-group">
            <label>First Name: </label>
            <input name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" class="form control">
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" class="form control">
        </div>
        <div class="form-group">
            <label>Date of bitrh: </label>
            <input name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="service.formData.dateOfBirth" class="form control">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form control">
        </div>
        <div class="form-group">
            <label>UserName: </label>
            <input name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" class="form control">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form control">
        </div>
        <div class="form-group">
            <button type="submit" class="btm btn-dark"><i class="fa fa-database"></i>Register</button>
        </div>
        <a routerLink="/userlogin" class="btn btn-link">Exiting User</a>
    </form>
</div>
