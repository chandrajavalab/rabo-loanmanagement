<div class="container">
    <h2> User Login </h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="login" 
    ngModelGroup="userData"
    #userData="ngModelGroup">
        {{invalidUserMessage}}
        <label for="username">UserName: </label>
        <input type=text id="username" class="form-control" placeholder="Username" 
        ngModel 
        name="username" 
        required
        #username="ngModel"        
        />
        <p *ngIf="!username.valid && username.touched"> Please enter user name</p>
        <label for="password">Password: </label>
        <input type="password" id ="password" class="form-control" placeholder="password"
        ngModel
        name="password" 
        required
        #password="ngModel"
        />
        <p *ngIf="!password.valid && password.touched"> Please enter password</p>

       <p> <button class="btn btn-primary" type="submit" [disabled] = "!f.valid" >Login</button></p>
       <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
</div>
