<div class="jumbtron">
    <h4 class="display-4 text-center">User Login</h4>
    <hr>
        <form #from="ngForm" autocomplete="off" *ngIf="service.formData">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white"><i class="fas fa-user-circle"></i></div>
                </div>
                <input name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" class="form control" placeholder="UserName">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white"><i class="fal fa-key"></i></div>
                </div>
                <input name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form control" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Login</button>
        </div>
        <a routerLink="/register" class="btn btn-link">New User Register</a>
    </form>
</div>
